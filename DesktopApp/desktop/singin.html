<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password VAULT</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="eel.js"></script>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form method="POST">
			<h1>Create an account</h1>
			<input id="usernameUp" type="text" placeholder="Username" />
			<input id="passwordUp" type="password" placeholder="Password" />
			<input id="emailUp" type="email" placeholder="Email" />
			<input id="numberUp" type="number" placeholder="Number" />
			<button id="submitUP">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form method="POST">
			<h1>Sign in to your account</h1>
			<input id="usernameIn" type="text" placeholder="Username" />
			<input id="passwordIn" type="password" placeholder="Password" />
			<input id="userfileIn" type="file" id="fileInput">
			<button id="submitIN">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="m2signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="m2signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
    <script src="./script.js"></script>
</body>
</html>
